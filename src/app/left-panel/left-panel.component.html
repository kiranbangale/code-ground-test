<div>
  List of students
  <ul>
    <li *ngFor="let student of students">
      <div>
        <ul>
          <li>Name: {{ student.name }}</li>
          <li>DOB: {{ student.dob | date }}</li>
          <li>Score: {{ student.score }}</li>
          <li>Stream: {{ streams[student.stream].name }}</li>
        </ul>
      </div>
      <br />
      <hr />
      <br />
    </li>
  </ul>
  <button (click)="onSubmit()">Add Student</button>
</div>
